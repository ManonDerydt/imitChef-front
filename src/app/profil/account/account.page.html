<ion-content>

  <ion-item lines="none" class="name_user">
      <img src="assets/ic-log.png" class="img-account">
  </ion-item>

  <div class="ion-text-center text-account">
    <h2>Salut {{user.firstname}} !</h2>
    <p>Retrouvez ici, toutes vos recettes !</p>
  </div>

  <ion-card
    *ngFor="let reciepe of reciepes;"
    class="item-profile"
   >
    {{ reciepe.titre }}
  </ion-card>

</ion-content>
